syntax = "proto3";

package bavs;

import "validate/validate.proto";

message Upstream {
    string name = 1 [(validate.rules).string.min_bytes = 1];
    string cluster = 2 [(validate.rules).string.min_bytes = 1];
    string host = 3 [(validate.rules).string.min_bytes = 1];
    int32 port = 4;
    string path = 5;
    string method = 6;
}

message BAVSFilter {
    repeated Upstream forwards = 1;
}
